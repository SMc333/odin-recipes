<body>
    <h1>Cup of tea</h1>
    <img src="images/cup_of_tea.jpeg" alt="a photo of a cup of tea">
    <h2>Description</h2>
        <p>A nice cup of tea. Nice</p>
    <h2>Ingredients</h2>
        <ul>
            <li>Tea Bag</li>
            <li>Water</li>
            <li>Milk</li>
            <li>Sugar <em>(optional)</em></li>
        </ul>
    <h2>Method</h2>
        <ol>
            <li>Put the kettle on</li>
            <li>Put tea bag in cup</li>
            <li>Pour hot water into cup</li>
            <li>Brew</li>
            <li>Add milk</li>
            <li>Add sugar <em>(if required)</em></li>
            <li>Take tea bag out</li>
            <li>Stir</li>
        </ol>
